<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=umak.edu.ph">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

    <div id="calculator">
        <div id="display">
            <div id="prev-operand"></div>
            <div id="current-operand"></div>
        </div>

        <button type="button" class="span-two" id="clear-btn">AC</button>
		<button type="button" class="span-two" id="delete-btn">DEL</button>

        <button type="button" class="number" id="num-7">7</button>
        <button type="button" class="number" id="num-8">8</button>
        <button type="button" class="number" id="num-9">9</button>
        <button type="button" class="operation" id="divide-op">/</button>

        <button type="button" class="number" id="num-4">4</button>
        <button type="button" class="number" id="num-5">5</button>
        <button type="button" class="number" id="num-6">6</button>
        <button type="button" class="operation" id="multiply-op">*</button>

        <button type="button" class="number" id="num-3">3</button>
        <button type="button" class="number" id="num-2">2</button>
        <button type="button" class="number" id="num-1">1</button>
        <button type="button" class="operation" id="subtract-op">-</button>

        <button type="button" class="number" id="num-0">0</button>
        <button type="button" class="dot" id="dot-btn">.</button>
        <button type="button" id="equals-btn">=</button>
        <button type="button" class="operation" id="add-op">+</button>

        <button type="button" id="sqrt-btn">âˆš</button>
        <button type="button" id="clear-entry-btn">CE</button>

        <script src="Calculator.js"></script>
    </div>
</body>
</html>
